<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PrimeVue + CDN</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<!-- <link rel="stylesheet" href="style.css" /> -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<style>
			html {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				font-family: 'Rubik', sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.container {
				min-width: 70vw;
				padding: 10px;
				margin-top: 24vh;
				max-width: 70vw;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				flex-wrap: wrap;

				gap: 10px;
			}

			.search-title {
				margin: 7px;
				font-size: 28px;
				text-align: center;
			}

			.search-input {
				min-width: 90%;
				padding: 7px;
				border-radius: 5px;
				border: 1px solid #ccc;
				font-size: 16px;
			}

			.search-button {
				padding: 9px 17px;
				border-radius: 5px;
				border: 1px solid #e0dada;
				font-size: 16px;
				transition: 0.5s all;
			}

			.search-button:hover {
				background-color: #1dad54;
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

		<div id="app">
			<div class="container">
				<h1 class="search-title">Проверь доступность сайта</h1>
				<input type="text" v-model="date" class="search-input" />
				<button class="search-button" @click="checkStatus">Check status</button>
			</div>
		</div>

		<script>
			const { createApp, ref } = Vue

			const app = createApp({
				setup() {
					const date = ref()

					const checkStatus = () => {
						console.log(date.value)
					}

					return {
						date,
						checkStatus,
					}
				},
			})

			app.mount('#app')
		</script>
	</body>
</html>
