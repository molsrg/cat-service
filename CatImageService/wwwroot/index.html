<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat service</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
    />
    <style>
        html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: #adadad;
            font-family: 'Rubik', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
            margin-top: 12vh;
        }

        .container {
            min-width: 70vw;
            padding: 10px;
            max-width: 70vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .container > img {
            max-width: 80%;
        }

        .search-title {
            margin: 7px;
            font-size: 28px;
            text-align: center;
        }

        .search-input {
            min-width: 90%;
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-button {
            padding: 9px 17px;
            border-radius: 5px;
            border: 1px solid #e0dada;
            font-size: 16px;
            transition: 0.5s all;
        }

        .search-button:hover {
            background-color: #1dad54;
            color: #ffffff;
        }

    </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <form @submit.prevent="submitForm" class="container">
        <h1 class="search-title">Check site availability</h1>
        <input type="text" id="urlInput" name="url" placeholder="Enter URL here" v-model="websiteAddress"
               class="search-input"/>
        <button type="submit" class="search-button">Check status</button>
        <img v-if='catImageUrl' :src="catImageUrl" alt="cat"/>
    </form>
</div>

<script>
    const {createApp, ref} = Vue

    const app = createApp({
        setup() {
            const websiteAddress = ref('')
            const catImageUrl = ref('')

            const checkStatus = async () => {
                try {
                    const response = await fetch(`http://localhost:5000/Url?url=${encodeURIComponent(websiteAddress.value)}`)
                    const blob = await response.blob()
                    const imageUrl = URL.createObjectURL(blob)
                    catImageUrl.value = imageUrl
                } catch (error) {
                    catImageUrl.value = 'https://http.cat/500'
                }
            }

            const submitForm = () => {
                checkStatus()
            }

            return {
                websiteAddress,
                catImageUrl,
                submitForm
            }
        }
    })

    app.mount('#app')
</script>
</body>
</html>
